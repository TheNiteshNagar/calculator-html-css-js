<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=69QPdUHJ1fb4&format=png&color=000000"
    type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>Calculator</header>

  <main>
    <div class="calculator">
      <div class="display-panel">
        <div id="history-3" class="history-3"></div>
        <div id="history-2" class="history-2"></div>
        <div id="history-1" class="history-1"></div>
        <div id="result" class="result-panel"></div>
      </div>

      <div class="button-panel">

        <div class="row-1">
          <div id="full-screen" class="button dark-button button-full-screen"></div>
          <div id="theme-switch" class="button dark-button button-theme-switch"></div>
          <div id="clear" class="button dark-button button-clear">
            C
          </div>
          <div id="/" class="button dark-button button-divide operator-button">
            รท
          </div>
        </div>

        <div class="row-2">
          <div id="7" class="button button-7 number-button">
            7
          </div>
          <div id="8" class="button button-8 number-button">
            8
          </div>
          <div id="9" class="button button-9 number-button">
            9
          </div>
          <div id="*" class="button dark-button button-multiply operator-button">
            x
          </div>
        </div>

        <div class="row-3">
          <div id="4" class="button button-4 number-button">
            4
          </div>
          <div id="5" class="button button-5 number-button">
            5
          </div>
          <div id="6" class="button button-6 number-button">
            6
          </div>
          <div id="-" class="button dark-button button-subtract operator-button">
            -
          </div>
        </div>

        <div class="row-4">
          <div id="1" class="button button-1 number-button">
            1
          </div>
          <div id="2" class="button button-2 number-button">
            2
          </div>
          <div id="3" class="button button-3 number-button">
            3
          </div>
          <div id="+" class="button dark-button button-addition operator-button">
            +
          </div>
        </div>

        <div class="row-5">
          <div  id="uwu" class="button button-uwu">
            UWU
          </div>
          <div id="0" class="button button-zero number-button">
            0
          </div>
          <div id="." class="button button-dot number-button">
            .
          </div>
          <div id="=" class="button button-equal">
            =
          </div>

        </div>
      </div>

    </div>
  </main>

  <footer>I Love Math</footer>
</body>

</html>
