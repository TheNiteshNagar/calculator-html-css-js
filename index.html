<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UWU Calculator</title>
  <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=qrOXrfUDKkOX&format=png&color=000000"
    type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="calculator">
    <div class="feature-panel">
      <div class="uwu-button"></div>
      <div class="theme-switch-button">
        <div class="circle-button"></div>
      </div>
      <div class="full-screen-button"></div>
    </div>

    <div class="display-panel">
      <div class="input-panel result-panel"></div>
    </div>

    <div class="button-panel">
      <div class="row-1">
        <button class="clear-button">C</button>
        <button class="parenthesis-button">()</button>
        <button class="percent-button">%</button>
        <button class="divide-button">รท</button>
      </div>
      <div class="row-2">
        <button class="clear-button">7</button>
        <button class="parenthesis-button">8</button>
        <button class="percent-button">9</button>
        <button class="divide-button">X</button>
      </div>
      <div class="row-3">
        <button class="clear-button">4</button>
        <button class="parenthesis-button">5</button>
        <button class="percent-button">6</button>
        <button class="divide-button">-</button>
      </div>
      <div class="row-4">
        <button class="clear-button">1</button>
        <button class="parenthesis-button">2</button>
        <button class="percent-button">3</button>
        <button class="divide-button">+</button>
      </div>
      <div class="row-5">
        <button class="clear-button">.</button>
        <button class="parenthesis-button">0</button>
        <button class="percent-button" style="background-image: url('public/images/backspace.png'); background-size: 50%; background-repeat: no-repeat; aspect-ratio: 1/1; background-position: center;"></button>
        <button class="divide-button">=</button>
      </div>
    </div>
  </div>
</body>

</html>
