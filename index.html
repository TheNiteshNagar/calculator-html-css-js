<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UWU Calculator</title>
  <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=qrOXrfUDKkOX&format=png&color=000000"
    type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="calculator">
    <div class="feature-panel">
      <div class="uwu-button"></div>
      <div class="theme-switch-button">
        <div class="circle-button"></div>
      </div>
      <div class="full-screen-button" style="cursor: pointer;"></div>
    </div>

    <div class="display-panel">
      <div class="result-panel"></div>
      <div class="input-panel">
        <input type="text" id="input-box" value="" autocomplete="off" inputmode="none" autofocus>
      </div>
    </div>

    <div class="button-panel">
      <div class="row-1">
        <button id="clear" class="clear-button">C</button>
        <button id="parenthesis" class="parenthesis-button">( )</button>
        <button value="%" class="operator percent-button">%</button>
        <button value="/" class="operator divide-button">รท</button>
      </div>
      <div class="row-2">
        <button value="7" class="number seven-button">7</button>
        <button value="8" class="number eight-button">8</button>
        <button value="9" class="number nine-button">9</button>
        <button value="*" class="operator multiply-button">X</button>
      </div>
      <div class="row-3">
        <button value="4" class="number four-button">4</button>
        <button value="5" class="number five-button">5</button>
        <button value="6" class="number six-button">6</button>
        <button value="-" class="operator minus-button">-</button>
      </div>
      <div class="row-4">
        <button value="1" class="number one-button">1</button>
        <button value="2" class="number two-button">2</button>
        <button value="3" class="number three-button">3</button>
        <button value="+" class="operator addition-button">+</button>
      </div>
      <div class="row-5">
        <button value="." class="dot-button">.</button>
        <button value="0" class="number zero-button">0</button>
        <button id="backspace" class="back-space-button"></button>
        <button id="equal" class="equal-button">=</button>
      </div>
    </div>
  </div>
</body>

</html>
