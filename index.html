<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=69QPdUHJ1fb4&format=png&color=000000"
    type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>Calculator</header>

  <main>
    <div class="calculator">
      <div class="display-panel">
        <div class="history-3">3</div>
        <div class="history-2">2</div>
        <div class="history-1">1</div>
        <div class="result-panel">7</div>
      </div>

      <div class="button-panel">

        <div class="row-1">
          <div class="button dark-button button-full-screen"></div>
          <div class="button dark-button button-theme-switch"></div>
          <div class="button dark-button button-clear">
            <span>C</span>
          </div>
          <div class="button dark-button button-divide">
            <span>÷</span>
          </div>
        </div>

        <div class="row-2">
          <div class="button button-7">
            <span>7</span>
          </div>
          <div class="button button-8">
            <span>8</span>
          </div>
          <div class="button button-9">
            <span>9</span>
          </div>
          <div class="button dark-button button-multiply">
            <span>x</span>
          </div>
        </div>

        <div class="row-3">
          <div class="button button-4">
            <span>4</span>
          </div>
          <div class="button button-5">
            <span>5</span>
          </div>
          <div class="button button-6">
            <span>6</span>
          </div>
          <div class="button dark-button button-subtract">
            <span>-</span>
          </div>
        </div>

        <div class="row-4">
          <div class="button button-1">
            <span>1</span>
          </div>
          <div class="button button-2">
            <span>2</span>
          </div>
          <div class="button button-3">
            <span>3</span>
          </div>
          <div class="button dark-button button-addition">
            <span>+</span>
          </div>
        </div>

        <div class="row-5">
          <div class="button button-uwu">
            <span>UWU</span>
          </div>
          <div class="button button-zero">
            <span>⋅</span>
          </div>
          <div class="button button-dot">
            <span>.</span>
          </div>
          <div class="button button-equal">
            <span>=</span>
          </div>

        </div>
      </div>

    </div>
  </main>

  <footer>I Love Math</footer>
</body>

</html>
